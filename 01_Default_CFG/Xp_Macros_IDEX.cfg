   G1 X121 Y408
   G1 X124 Y409
   G1 X127 Y406
   G1 X129 Y403

   G1 X127 Y406
   G1 X124 Y409
   G1 X121 Y408
   G1 X118 Y405
   G1 X115 Y402
   G1 X112 Y401
   G1 X109 Y403
   G1 X106 Y406
   G1 X103 Y409
   G1 X100 Y408
   G1 X97 Y405
   G1 X94 Y405

   G1 X97 Y405
   G1 X100 Y408
   G1 X103 Y409
   G1 X106 Y406
   G1 X109 Y403

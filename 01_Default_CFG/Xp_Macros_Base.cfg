
##################################
# Z_TILT_ADJUST
##################################

[gcode_macro Z_TILT_ADJUST]
rename_existing: BASE_Z_TILT_ADJUST
gcode:
    T0
    RESPOND PREFIX=patch MSG="Increase TRSYNC_TIMEOUT "
    RUN_SHELL_COMMAND CMD=patch_trsyncincrease
    BASE_Z_TILT_ADJUST
    RESPOND PREFIX=patch MSG="Set TRSYNC_TIMEOUT to Klipper default 25ms"
    RUN_SHELL_COMMAND CMD=patch_trsync25

####################################
# Mesh Bed Leveling
####################################

[gcode_macro Mesh_Leveling]
gcode:
      {% set svv = printer.save_variables.variables %}
      SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET={svv.mesh_tmp}
      RESPOND PREFIX=patch MSG="Increase TRSYNC_TIMEOUT "
      RUN_SHELL_COMMAND CMD=patch_trsyncincrease
      G28 # Home All
      T0
      M190 S{svv.mesh_tmp} # Wait for bed to reach target temperature           
      Z_TILT_ADJUST
      BED_MESH_CALIBRATE PROFILE=default METHOD=automatic # Start probing
      G28 Z
      RESPOND PREFIX=patch MSG="Sez TRSYNC_TIMEOUT to Klipper default 25ms"
      RUN_SHELL_COMMAND CMD=patch_trsync25      

####################################
# Check Homming status
####################################

[gcode_macro CHECK_HOME]
gcode:
    {% set homed_axes = printer.toolhead.homed_axes %}
    {% if "x" not in homed_axes %}
    M118 Home X Axis
    G28 X
    {% endif %}
    {% if "y" not in homed_axes %}
    M118 Home Y Axis
    G28 Y
    {% endif %}
    {% if "z" not in homed_axes %}
    M118 Home Z Axis
    G28 Z
    {% endif %}

